<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1 class="game-title">Party Duelz</h1>
        <button class="neon-btn" onclick="showUsernameInput()">Start Game</button>
    </div>

    <!-- Username Screen -->
    <div id="username-screen" style="display:none;">
        <h2>Enter your username</h2>
        <input type="text" id="username-input" class="input-box" placeholder="Enter your username">
        <button class="neon-btn" onclick="chooseUsername()">Submit</button>
    </div>

    <!-- Options Screen: Create/Join Lobby -->
    <div id="options-screen" style="display:none;">
        <h2>Choose an Option</h2>
        <button class="neon-btn" onclick="createLobby()">Create Lobby</button>
        <button class="neon-btn" onclick="showJoinLobby()">Join Lobby</button>
    </div>

    <!-- Create Lobby Screen -->
    <div id="create-lobby-screen" style="display:none;">
        <h2>Lobby Created</h2>
        <p>Lobby code: <span id="lobby-code"></span></p>
        <h3>Players in the lobby:</h3>
        <ul id="players-list"></ul>

        <!-- Start Game button (only for lobby creator) -->
        <button id="start-game-btn" class="neon-btn" style="display:none;" onclick="startGame()">Start Game</button>

        <!-- Waiting message for players who join -->
        <p id="waiting-message" style="display:none;">Waiting for the lobby creator to start the game...</p>
        <button class="neon-btn" onclick="goBack()">Go Back</button>
    </div>

    <!-- Join Lobby Screen -->
    <div id="join-lobby-screen" style="display:none;">
        <h2>Join a Lobby</h2>
        <input type="text" id="lobby-input" class="input-box" placeholder="Enter Lobby Code">
        <button class="neon-btn" onclick="joinLobby()">Join</button>
        <button class="neon-btn" onclick="goBack()">Go Back</button>
    </div>

    <!-- Quiz/Game Screen -->
    <div id="quiz-screen" style="display:none;">
        <h2 id="question-progress">Question Progress</h2>
        <h2 id="question-text">Question will appear here...</h2>
        <div id="answers">
            <button class="answer-btn" id="answer1" onclick="submitAnswer(0)">Answer 1</button>
            <button class="answer-btn" id="answer2" onclick="submitAnswer(1)">Answer 2</button>
            <button class="answer-btn" id="answer3" onclick="submitAnswer(2)">Answer 3</button>
            <button class="answer-btn" id="answer4" onclick="submitAnswer(3)">Answer 4</button>
        </div>

        <!-- Timer for each question -->
        <div id="timer" style="margin-top: 20px; font-size: 1.5em;"></div>
    </div>

    <!-- Leaderboard Screen -->
    <div id="leaderboard-screen" style="display:none;">
        <h2>Leaderboard</h2>
        <ul id="leaderboard"></ul>
    </div>

    <script src="lobby.js"></script>
</body>
</html>
